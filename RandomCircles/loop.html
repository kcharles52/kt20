<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
  <h2>Add Contact</h2>
  <label for="contact">Name: </label>
  <input type="text" name="contact" >
  <label for="number">number: </label>
  <input type="text" name="number">
  <button id="contact">Add Contact</button>
<br>
<label for="search">Search by contact name:</label>
<input type="text" id="search" name="search">
<button id="searchBtn">Search</button>

<p></p>

<script type="text/javascript">

var contacts = ['Chris:2232322', 'Sarah:3453456', 'Bill:7654322', 'Mary:9998769', 'Dianne:9384975'];
var para = document.querySelector('p');
var input = document.querySelector('input[name="search"]');
var input2 = document.querySelector('input[name="contact"]');
var input3 = document.querySelector('input[name="number"]');
var btn = document.querySelector('#searchBtn');
var btnContact = document.querySelector('#contact');


btnContact.addEventListener('click',function(){
  
  var myContact = input2.value +':'+ input3.value;

  contacts.push(myContact);
  input2.value ='';
  input3.value="";
  input2.focus();
})


btn.addEventListener('click', function() {
  var searchName = input.value;
  input.value = '';
  input.focus();
  for (var i = 0; i < contacts.length; i++) {
    var splitContact = contacts[i].split(':');
    if (splitContact[0] === searchName) {
      para.textContent = splitContact[0] + '\'s number is ' + splitContact[1] + '.';
      break;
    } else {
      para.textContent = 'Contact not found.';
    }
  }
});
</script>

</body>
</html>
