<html>
  <head>
    <meta charset="utf-8">
    <title>Useful event target example</title>
    <style>
      div {
        background-color: red;
        height: 100px;
        width: 25%;
        float: left;
      }
    </style>
  </head>
  <body>
    <script>
      /*Create 16 div elemnts and attach them to the body element*/
      for(var i = 1; i <= 16; i++) {
        var myDiv = document.createElement('div');
        document.body.appendChild(myDiv);
      }
      //functio to generate random numbers based on the input number
      function random(number) {
        return Math.floor(Math.random()*number);
      }
      //function to generate a backgound color form the random values generated using the Random() function
      function bgChange() {
        var rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
        return rndCol;
      }
      //select all the divs and put them into the ref divs
      var divs = document.querySelectorAll('div');
      
      //Assign the onclick event to all the divs
      for(var i = 0; i < divs.length; i++) {
        divs[i].onclick = function(e) {
          e.target.style.backgroundColor = bgChange();
        }
      }
    </script>
  </body>
</html>
